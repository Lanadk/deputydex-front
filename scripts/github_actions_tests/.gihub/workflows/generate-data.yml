name: Generate and Test

on:
  push:
    branches: [feat/github-actions-setup]
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—’ï¸ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š INSTALL
        run: npm ci

      - name: ğŸš€ Run GENERATE DATA
        run: npm run data:generate

      - name: ğŸ¦† PUSH RESULT
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/data

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update data"
            git push
          fi

  test-poc:
    needs: generate-data
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—’ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: feat/github-actions-setup

      - name: ğŸ“— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š INSTALL
        run: npm ci

      - name: ğŸš€ RUN POC
        run: npm run test:poc